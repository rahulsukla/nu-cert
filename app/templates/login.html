<ion-view class="homeView" view-title="Home" hide-nav-bar="true">
	<ion-content>
		<div class="row row-center">
			<div class="col col-center text-center">
        <div class="logo-container">
          <img src="img/NuCertLogo.png">
        </div>
				<h1 class="animated bounceInDown logo-text">NuCert</h1>
				<div id="container" class="animated bounceInLeft">
          <form class="form-horizontal login-form">
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="userData.user_name">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="userData.password">
              </label>
            </div>
          </form>
				</div>
        <p ng-if="invalidLogin"> Sorry! credentials were wrong</p>
        <button ui-sref="app.certifications" on-tap="login()" ng-disabled="submitting">
          <img src="img/actionbuttonbig.png">
        </button>
        <div class="bar bar-footer common-footer">
          <p class="footer-help">Donâ€™t have an account?
            <a href="">Sign Up</a>
          </p>
        </div>

			</div>
		</div>
	</ion-content>
</ion-view>
